<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut/Png" href="windows-11-icon-logo-6C39629E45-seeklogo.com.png">
</head>
<body>
    <div class="recyclebin">
        <img class="bin" src="recyclebinicon.png">
        <div>
        <label>Recycle Bin</label>
        </div>
    </div>
    <div class="task">
        <span>
        <img class="anim" id="taskbar" onclick="start()" src="favicon.ico" alt="">
        <img class="anim" id="search" onclick="search()" src="search 1.png" alt="">
        <img class="anim"src="Screenshot (5).png" alt="">
        <img class="anim"src="Screenshot (6).png" alt="">
        <img class="anim" id="file-explorer"src="file-explorer-folder-libraries-icon-18298.png" onclick="file()" alt="">
        <img class="right"src="taskbarright.PNG" alt="">
        </span>
    </div>
    <div class="startmenu">
        <img src="windows-11-start-screenshot 1.jpg" alt="">
    </div>
    <div class="searchmenu">
        <img src="Screenshot_20210627-173835_Google.jpg" alt="">
    </div>
    <div class="file_explorer">
        <img src="file.PNG" alt="">
    </div>
    <video autoplay muted id="vid">
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>
</html>
